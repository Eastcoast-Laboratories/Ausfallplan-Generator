services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: ausfallplan-generator
    ports:
      - "8080:80"
    volumes:
      - ../tmp:/var/www/html/tmp
      - ../logs:/var/www/html/logs
      - ../src:/var/www/html/src
      - ../tests:/var/www/html/tests
      - ../templates:/var/www/html/templates
      - ../resources:/var/www/html/resources
      - ../config:/var/www/html/config
      - ../webroot:/var/www/html/webroot
    environment:
      - DEBUG=true
      - SECURITY_SALT=your-secret-salt-change-this-in-production
      - DATABASE_URL=mysql://ausfallplan:ausfallplan_secret@db:3306/ausfallplan?encoding=utf8mb4
      - DATABASE_TEST_URL=mysql://ausfallplan:ausfallplan_secret@db:3306/ausfallplan_test?encoding=utf8mb4
    depends_on:
      - db
    networks:
      - ausfallplan-network
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: ausfallplan-db
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_secret
      - MYSQL_DATABASE=ausfallplan
      - MYSQL_USER=ausfallplan
      - MYSQL_PASSWORD=ausfallplan_secret
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - ausfallplan-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: ausfallplan-phpmyadmin
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
      - PMA_USER=ausfallplan
      - PMA_PASSWORD=ausfallplan_secret
      - MYSQL_ROOT_PASSWORD=root_secret
    depends_on:
      - db
    networks:
      - ausfallplan-network
    restart: unless-stopped

networks:
  ausfallplan-network:
    driver: bridge

volumes:
  mysql-data:
